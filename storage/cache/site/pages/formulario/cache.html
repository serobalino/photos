<script>
	$(document).off('submit.contact').on('submit.contact', '#k-contact-form-4ce1e421aa1363e265e996308f03550c', function() {
	var form = $(this);
	var button = form.find('button[type="submit"]');
	var required = ["k-contact-field-0","k-contact-field-1","k-contact-field-2"];
	var valid = true;
	button.attr('disabled', true);
	form.find('.k-contact-form-error').removeClass('k-contact-form-error');
	$.each(required, function(i, name) {
	var input = form.find('[name="' + name + '"]');
	if (!input.val().length) {
	input.parents('fieldset').addClass('k-contact-form-error');
	if (valid) {
	input.focus();
	}
	valid = false;
	}
	});

	if (valid) {
	form.addClass('k-contact-form-processing');
	$.post(location.href, form.serialize(), function() {
	form.parent().find('.k-contact-form-success').show();
	form.hide();
	});
	} else {
	button.attr('disabled', false);
	}
	return false;
	});
</script>

<script>
$(function() {
	(function() {
	var isEssay = $('body').hasClass('k-source-essay'),
	isPage = $('body').hasClass('k-source-page'),
	hasData = false,
	canOpen = false,
	offset = parseInt("100", 10),
	getRandom = function(max) {
	return Math.floor(Math.random() * max);
	};
	if (!isEssay && !isPage) { return; }
	if (isPage && 0 == 1) { return; }
	if (isEssay && 0 == 1) { return; }
	$('#plugin_koken_recommend strong').text(("" != '') ? "" : 'More in ' + ((isEssay) ? 'essays' : 'pages'));
	if ("" != '') {
	$('#plugin_koken_recommend a').remove();
	$('#plugin_koken_recommend').append($('<div/>').html("").addClass('plugin_koken_recommend_custom_desc'));
	}
	$.ajax({
	url: (isEssay) ? '//api.php?/text/type:essay/render:1' : '//api.php?/text/type:page/render:1',
	success: function(data) {
	var index = getRandom(data.total),
	item = data.text[index];
	if (window.location.href == item.url) {
	index = (index+1 >= data.text.length) ? 0 : index+1;
	item = data.text[index];
	}
	if ("" == '') {
	$('#plugin_koken_recommend a').text(item.title).attr('href', item.url);
	}	
	hasData = true;
	canOpen == true && $('#plugin_koken_recommend').removeClass('hide');
	}
	});
	if ($.waypoints('viewportHeight') > $('#content').height()) {
	offset = -1;
	}
	if (offset < 0) {
	canOpen = true;
	hasData && $('#plugin_koken_recommend').removeClass('hide');
	} else {
	$('body')
	.waypoint(function(dir) {
	canOpen = (dir === 'up');
	if (hasData) {
	$('#plugin_koken_recommend').toggleClass('hide', canOpen);
	}
	}, {
	offset: function() {
	  	return $.waypoints('viewportHeight') - $(this).height() + ((!isNaN(offset)) ? offset : 100);
	  	}
	})
	.append();
	}
	})();
});
</script>
<div id="plugin_koken_recommend" class="hide"><strong></strong><a></a></div></body>
